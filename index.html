<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="script.js" defer></script>
        <title>Nature Scene Selector</title> 
    </head>
    <body>
        <h1>Nature Scene Selector</h1>

        <section id="image-section">
             <img id="image" src="https://tinyurl.com/5j8vfajt" alt="grassy field in Yosemite">

            <select id="image-selector" onchange="ChangePhoto()">
                <option value='https://tinyurl.com/5j8vfajt' data-alt="grassy field in Yosemite">Yosemite</option>
                <option value='https://tinyurl.com/2ve4avfs' data-alt="lake in Italian mountains">Italian Mountains</option>
                <option value='https://tinyurl.com/2s3e9trw' data-alt="boarded walkway through swamp">Nature Boardwalk</option>
                <option value='https://tinyurl.com/y9swv8cd' data-alt="foggy rolling hills in mountains">Mountainous Hills</option>
                <option value='https://tinyurl.com/5n6nfdre' data-alt="tall grass overlooking ocean beach">Beach Hillside</option>
                <option value='https://tinyurl.com/259pa4cj' data-alt="fog above lake">Foggy Lake</option>
                <option value='https://tinyurl.com/4nx3mbmy' data-alt="waterfall amongst conifers">Autumn Waterfall</option>
                <option value='https://tinyurl.com/2mtmmpvt' data-alt="plant up close">Plant Up Close</option>
                <option value='https://tinyurl.com/58nj964k' data-alt="barren trees in desert">Desert</option>
                <option value='https://tinyurl.com/ycxurydf' data-alt="small yellow flowers on long stems">Yellow Flowers</option>
            </select>

        </section>

    </body>

    </footer>
</html>
